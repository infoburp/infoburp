<!DOCTYPE html!>
<html>
	<body>
		<!-- basics/first impression -->
			<!-- background colour -->
			<body bgcolor="#000000">
			<!-- favicon -->
			<link rel="icon" type="image/ico" href="image/favicon.ico">
			<!-- title -->
			<title>infoburp.com</title>
		<!-- content definition -->
			<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
		<!-- css stylesheets -->	
			<!-- main stylesheet -->		
			<link rel="stylesheet" type="text/css" href="style/style.css"  />
			<!-- force directed layout stylesheet -->
			<link type="text/css" rel="stylesheet" href="style/force.css"/>
		<!-- jquery -->
			<script type="text/javascript" src="script/jquery.js"></script>
			<script type="text/javascript" src="script/jquery-1.7.2.js"></script>	
		<!-- raphael -->
			<script type="text/javascript" src="script/raphael.js"></script>
		<!-- couchdb -->
			<script type="text/javascript" src="script/couch.js"></script>
		<!-- pouchdb -->
			<script type="text/javascript" src="script/pouch.js"></script>
		<!-- oauth -->
			<script type="text/javascript" src="script/oauth.js"></script>
		<!-- sh1 -->
			<script type="text/javascript" src="script/sh1.js"></script>
		<!-- d3 -->
			<script type="text/javascript" src="script/d3.v2.js"></script>
		<!-- infoburp -->
			<div id="chart"></div>
   			<script type="text/javascript" src="script/infoburp.js"></script>
		<!-- bars -->
 			<div id="bar">
				<ul id="_bar">
					<!-- infoburp logo -->
					<li id="logo"><img id="_logo" src="image/logo.png" /></li>
					<!-- search bar -->
					<li id="search"><input id="_search" value="search" /></li>
					<!-- signin icon -->
					<li id="signin"><img id="_signin" src="image/signin.png"/></li>
					<!-- twitter signin icon -->
					<li id="twitter"><img id="_twitter" src="image/twitter.png"/></li>
					<!-- google signin icon -->				
					<li id="google"><img id="_google" src="image/google.png"/></li>
					<!-- facebook signin icon -->
					<li id="facebook"><img id="_facebook" src="image/facebook.png"/></li>
					<!-- yahoo signin icon -->
					<li id="yahoo"><img id="_yahoo" src="image/yahoo.png"/></li>
				</ul>
			</div>
		<!-- highlight bars -->
			<!-- top -->
			<div id="tophighlight"><div id="_tophighlight"></div></div>
			<div id="tophighlight2"><div id="_tophighlight2"></div></div>
			<div id="tophighlight3"><div id="_tophighlight3"></div></div>
			<div id="tophighlight4"><div id="_tophighlight4"></div></div>
			<!-- bottom -->			
			<div id="bottomhighlight"><div id="_bottomhighlight"></div></div>
			<div id="bottomhighlight2"><div id="_bottomhighlight2"></div></div>
			<div id="bottomhighlight3"><div id="_bottomhighlight3"></div></div>
			<div id="bottomhighlight4"><div id="_bottomhighlight4"></div></div>
			<div id="bottombar"><div id="_bottombar"></div></div>
			<div id="infoburp">
  			<div class="html"></div>
			</div>
	</body>
</html>
