{
    "opts": {
        "destination": "./doc/"
    },
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": [
            "./public/assets/javascripts/graffeine.js",
            "./public/assets/javascripts/graffeine-conf.js",
            "./lib/graffeine/models/*.js",
            "./lib/graffeine/*.js",
            "./README.md"
        ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "jsVersion": 180
}