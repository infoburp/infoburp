{
    "opts": {
        "destination": "./doc/"
    },
    "tags": {
        "allowUnknownTags": true
    },
    "source": {
        "include": [
            "./public/assets/javascripts/infoburp.js",
            "./public/assets/javascripts/infoburp-conf.js",
            "./lib/infoburp/models/*.js",
            "./lib/infoburp/*.js",
            "./README.md"
        ],
        "includePattern": ".+\\.js(doc)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    },
    "plugins": [
        "plugins/markdown"
    ],
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "jsVersion": 180
}